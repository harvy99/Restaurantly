<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 generator example page</title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <!-- Plugins -->
  </head>

  <body>




    <section class="pt-5 pb-5 bg-light" style=" ">
      <div class="container pt-5 pb-5">
        <div
          class="row   justify-content-center header-h100 align-items-center">
          <div class="col-12 col-md-4 text-center">
            <form class="form-signin">
              <img class="ml-md-3 mr-3 mr-md-0 order-1 img-fluid rounded  mb-4"
                src=" https://dummyimage.com/80/5fa9f8/fff"
                alt="Generic placeholder image">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control mt-3"
                placeholder="Email address" required="" autofocus="">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword"
                class="form-control mt-3" placeholder="Password" required="">
              <div class="checkbox mt-3 mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary w-100" type="submit">Sign
                in</button>
              <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="pt-5 pb-5 bg-light">
      <div class="container">
        <div class="row justify-content-center equal">
          <div class="col-12 col-md-4  ">
            <div class=" h-100">
              <article class=" ">
                <img class="  order-1 img-fluid rounded d-block mx-auto  mb-4"
                  src=" https://dummyimage.com/80/5fa9f8/fff"
                  alt="Generic placeholder image">
                <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>
                <form>
                  <div class="form-group mt-2">
                    <label>Your name</label>
                    <input name="" class="form-control mt-2" placeholder="Name"
                      type="text">
                  </div>
                  <div class="form-group mt-2">
                    <label>Your email</label>
                    <input name="" class="form-control mt-2" placeholder="Email"
                      type="email">
                  </div>
                  <div class="form-group mt-2">
                    <label>New password</label>
                    <input class="form-control mt-2" placeholder="******"
                      type="password">
                  </div>
                  <div class="form-group mt-2">
                    <label>Repeat password</label>
                    <input class="form-control mt-2" placeholder="******"
                      type="password">
                  </div>
                  <div class="form-group mt-2">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" class="mt-1  me-2">Subscribe to
                        updates</label>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <button type="submit"
                      class="btn btn-lg btn-primary w-100">Sign me up</button>
                  </div>
                </form>
              </article>
              <p class="mt-5 mb-3 text-muted text-center">© 2017-2021</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"></script>


  </body>

</html>
